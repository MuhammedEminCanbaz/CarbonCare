<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>Karbon Ayak İzi Sonucu</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-image: url("d23db3eb-873d-409b-8d33-7bdae2700fc4.png");
      background-size: cover;
      background-repeat: repeat;
      background-position: center;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .result-card {
      background-color: rgba(255, 255, 255, 0.95);
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.15);
      border-radius: 16px;
      padding: 40px;
      width: 90%;
      max-width: 500px;
      text-align: center;
    }

    .result-card h2 {
      font-size: 26px;
      color: #4CAF50;
      margin-bottom: 20px;
    }

    .result-card p {
      font-size: 18px;
      color: #333;
      margin: 10px 0;
    }

    .result-card p span {
      font-weight: bold;
    }

    .back-button {
      display: inline-block;
      margin-top: 25px;
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      text-decoration: none;
      transition: all 0.3s ease;
    }

    .back-button:hover {
      background-color: #3e8e41;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="result-card">
    <h2>Karbon Ayak İzi Sonucunuz</h2>
    <p><span>Toplam Karbon Skoru:</span> <span id="score"></span> kg CO₂</p>
    <p><span>Yorum:</span> <span id="comment"></span></p>
    <a href="dashboard.html" class="back-button">Panele Geri Dön</a>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    document.getElementById("score").textContent = params.get("carbon_score");
    document.getElementById("comment").textContent = params.get("comment");
  </script>
</body>
</html>
